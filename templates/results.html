{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Recommender</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
</head>
<body>
    <p><a href="{% url 'index' %}">Go Back</a></p>
    <p class="heading">Popular Purchase Combinations</p>
    <div class="main">
        {% if data %}
            {% for combi in data %}
                <div class="content">  
                    <p>{{combi}}</p>
                </div>
            {% endfor %}
        {% else %}
            <div class="content">  
                <p>No combinations</p>
            </div>
        {% endif %}
    </div>
    <div class="footer">
        <h5>Developed by <a href="https://www.linkedin.com/in/varun-k-214190179">Varun K</a>, <a href="https://www.linkedin.com/in/chandra-kishore">Chandra Kishore V C</a>, <a href="https://www.linkedin.com/in/diwakar-p-0443b4184">Diwakar P</a></h5> 
    </div>
</body>
</html>
